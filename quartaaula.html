<body>
	<form><fieldset><legend>Informações Principais</legend>
	<label>Nome Completo:</label>
		<input type="text" required="required" placeholder="digite seu nome completo" size="60" maxlength="60">

		<input type="email" required="required" placeholder="email@servidor.com" size="15" maxlength="20">
		<br>
	  <label>Senha:</label>
		<input type="password" required="required" placeholder="***" size="10" maxlength="6">

		<input type="tel" required="required" placeholder="(DD) 90000-0000" size="15" maxlength="14">
		<br>
	  <label>Mensagem:</label>
		<textarea cols="80" rows="5" placeholder="digite sua mensagem"></textarea>
		<br>
		<label>O que gosta de fazer:</label> <br>
		<input type="checkbox">Ler livros <input type="checkbox">Ver filmes
		<input type="checkbox">Fazer esportes <input type="checkbox">Estudar <br> 
		<label>Sexo:</label> <input Name="sexo" type="radio">Masculino 
		<input type="radio">Feminino <br>
		<label>Cidade - UF:</label><input type="text" placeholder="digite sua cidade" size="30" maxlength="30">
		 - <select>
		   <option value="SP">São Paulo</option>
		   <option value="RJ">Rio de Janeiro</option>
		   <option value="MG">Minas Gerais</option>
		 </select><br><br><br>
		<input type="submit"><input type="reset">
		
		
</fieldset></form>
